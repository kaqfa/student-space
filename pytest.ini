[pytest]
DJANGO_SETTINGS_MODULE = config.settings.development
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests apps
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --reuse-db

markers =
    e2e: End-to-end tests
    parent: Parent user flow tests
    student: Student user flow tests
    quiz: Quiz-related tests
    integration: Integration tests
    admin: Admin/privileged user testso quiz functionality
