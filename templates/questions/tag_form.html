{% extends 'layouts/base_dashboard.html' %}

{% block title %}Form Tag - Bank Soal SD{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow sm:rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">
        {% if object %}Edit Tag{% else %}Tambah Tag{% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
             <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Tag</label>
             <input type="text" name="name" id="{{ form.name.id_for_label }}" value="{{ form.name.value|default:'' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
             {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.name.errors.0 }}</p>
             {% endif %}
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{% url 'questions:tag-list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Batal
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Simpan
            </button>
        </div>
    </form>
</div>
{% endblock %}
