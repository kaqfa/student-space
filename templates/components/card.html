<div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 dark:bg-gray-800 {{ extra_classes }}">
    {% if title %}
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 rounded-t-lg dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
        {% if actions %}
        <div class="flex gap-2">
            {{ actions | safe }}
        </div>
        {% endif %}
    </div>
    {% endif %}
    <div class="p-4 md:p-6">
        {{ slot | safe }}
        {% if not slot %}
            <!-- If used via include with 'content' variable or just content block -->
        {% endif %}
    </div>
</div>
