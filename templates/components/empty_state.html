<div class="flex flex-col items-center justify-center p-8 text-center bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
    <div class="p-3 mb-4 bg-gray-100 rounded-full dark:bg-gray-700">
        <svg class="w-10 h-10 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2h-6.293l-4 4V4zm4 4a1 1 0 011-1h6a1 1 0 110 2H9a1 1 0 01-1-1zm0 4a1 1 0 011-1h6a1 1 0 110 2H9a1 1 0 01-1-1zm0 4a1 1 0 011-1h3a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
    </div>
    <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title|default:"No data found" }}</h3>
    <p class="mb-6 text-gray-500 dark:text-gray-400">{{ description|default:"There is no data available to display at the moment." }}</p>
    {% if action_url and action_text %}
    <a href="{{ action_url }}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        {{ action_text }}
    </a>
    {% endif %}
</div>
